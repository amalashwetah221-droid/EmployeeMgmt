<div class="table-container mat-elevation-z8">
  <div class="table-header">
    <h2>Employee Directory</h2>
    <mat-form-field appearance="outline">
      <mat-label>Search Employee</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or department">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let e"> {{ e.firstName }} {{ e.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
      <td mat-cell *matCellDef="let e"> {{ e.designation }} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let e"> {{ e.department }} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let e"> â‚¹{{ e.salary | number }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfJoining">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Joined </th>
      <td mat-cell *matCellDef="let e"> {{ e.dateOfJoining | date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
