<div class="auth-overlay">

  <div class="auth-card">
     <div class="auth-header">
    EmpTree
  </div>
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Username*</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password*</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <button mat-stroked-button  color="primary" type="submit" class="auth-main-btn" style="width:100%;margin-top:10px;">
        Log in
      </button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
    <button mat-stroked-button color="primary" type="button" (click)="gotoSignup()" style="width:100%;margin-top:10px;">
      Don't have an account? Sign up
    </button>
  </div>
</div>
