<div class="employee-list-container">
  <h2 class="title">Employee Directory</h2>

  <div class="search-sort-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Employee</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type any query" />
    </mat-form-field>
    <div class="sort-filter">
      <mat-label>Sort</mat-label>
      <button mat-icon-button (click)="sortAscending()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button mat-icon-button (click)="sortDescending()">
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>
  </div>

  <div class="bg-white shadow-lg rounded-xl overflow-hidden">
    <table mat-table [dataSource]="dataSource" matSort class="min-w-full">
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }} {{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
        <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let element">â‚¹{{ element.salary | number }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="viewEmployee(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button *ngIf="isAdminUser" mat-icon-button color="accent" (click)="editEmployee(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="isAdminUser" mat-icon-button color="warn" (click)="deleteEmployee(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
