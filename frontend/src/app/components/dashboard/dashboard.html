<div class="dashboard-container">
 <h2>ğŸ“Š Salary Distribution by Designation</h2>
  <div *ngIf="salaryData.length && salaryData[0].value > 0; else hiddenSalary">
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="salaryData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Designation"
      yAxisLabel="Salary (â‚¹)">
    </ngx-charts-bar-vertical>
  </div>
  <ng-template #hiddenSalary>
    <div class="hidden-data-text">This data is hidden</div>
  </ng-template>
  
    <h2>ğŸ‘¥ Employees by Department</h2>
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="deptData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Department"
    yAxisLabel="Number of Employees">
  </ngx-charts-bar-vertical>

  <h2>ğŸ“… Employees Joined Per Year</h2>
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="joinedYearData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Year"
    yAxisLabel="Number of Employees">
  </ngx-charts-bar-vertical>

 <h2>ğŸŸ¢ Active vs Inactive Employees</h2>
<div *ngIf="statusData.length && statusData[0].value > 0; else hiddenStatus">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="statusData"
    [legend]="true"
    [labels]="true">
  </ngx-charts-pie-chart>
</div>

<ng-template #hiddenStatus>
  <div class="hidden-data-text">This data is hidden</div>
</ng-template>

  <!-- Show hidden message when 403 error occurs -->
  <div *ngIf="isHidden" class="hidden-message">
    This data is hidden
  </div>
</div>
