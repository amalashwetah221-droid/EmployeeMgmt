<h2>{{ editMode ? 'Edit Employee' : 'Add Employee' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email" autocomplete="off">
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Salary</mat-label>
      <input matInput type="number" formControlName="salary">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Joining</mat-label>
      <input matInput type="date" formControlName="dateOfJoining">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Manager ID</mat-label>
      <input matInput type="number" formControlName="managerId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput type="number" formControlName="userId">
    </mat-form-field>
  </div>

  <mat-checkbox formControlName="status" color="primary">
    Active Status
  </mat-checkbox>

  <button mat-flat-button color="primary">{{ editMode ? 'Update' : 'Add' }}</button>
</form>
